<div class="modal-content">
  <div class="modal-header" style="background: #393535;">
    <h5 class="col-12 modal-title text-center" style="color: white;">Dodaj nowy nieczynny dzie≈Ñ</h5>
  </div>
  <div class="modal-body">
    <div class="form">
      <div class="form-group">
        <label class="mt-auto mr-1 ml-1">Data:</label>
        <input
          class="form-control"
          [(ngModel)]="newClosingDay.day"
          ngModel
          bsDatepicker
          [bsConfig]="{ containerClass: 'theme-green' }"
        />
      </div>
      <div class="form-group">
        <label class="mt-auto mr-1 ml-1">Opis:</label>
        <input type="text" [(ngModel)]="newClosingDay.description" class="form-control" />
      </div>
      <div class="form-group">
        <button type="button" (click)="addClosingDay()" class="btn btn-success">Dodaj</button>
        <button type="button" class="btn btn-secondary mr-1 ml-1" (click)="this.bsModalRef.hide()">
          Anuluj
        </button>
      </div>
    </div>
  </div>
</div>
