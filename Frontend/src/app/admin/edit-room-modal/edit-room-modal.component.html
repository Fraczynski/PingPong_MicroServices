<div class="modal-content">
  <div class="modal-header" style="background: #393535;">
    <h5 class="col-12 modal-title text-center" style="color: white;">Edytuj sale</h5>
  </div>
  <div class="modal-body">
    <div class="form">
      <div class="form-group">
        <label>Nazwa: </label>
        <input [(ngModel)]="roomToEdit.name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Długość:</label>
        <input [(ngModel)]="roomToEdit.roomLength" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label>Szerokość:</label>
        <input [(ngModel)]="roomToEdit.roomWidth" type="number" class="form-control" />
      </div>
      <div class="form-group row ml-1">
        <label>Aktywny:</label>
        <ui-switch class="ml-2" [(ngModel)]="roomToEdit.active"></ui-switch>
      </div>
    </div>
    <button type="button " (click)="editRoom()" class="btn btn-success">Aktualizuj</button>
    <button type="button" (click)="deleteRoom()" class="btn btn-danger">Usuń</button>
  </div>
</div>
