<div class="modal-content">
  <div class="modal-header" style="background: #393535;">
    <h5 class="col-12 modal-title text-center" style="color: white;">Dodaj rezerwację</h5>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <form>
        <div class="form-group">
          <label for="data"><b>Data:</b></label>
          <input
            type="text"
            style="width: 100px;"
            id="data"
            name="data"
            class="form-control"
            [(ngModel)]="date"
            bsDatepicker
          />
        </div>
        <div class="form-group">
          <label for="start"><b>Start:</b></label>
          <timepicker
            id="start"
            name="start"
            [minuteStep]="15"
            [(ngModel)]="reservation.start"
            [showMeridian]="false"
            [showSpinners]="false"
          ></timepicker>
        </div>
        <div class="form-group">
          <label for="end"><b>Koniec:</b></label>
          <timepicker
            id="end"
            name="end"
            [minuteStep]="15"
            [(ngModel)]="reservation.end"
            [showMeridian]="false"
            [showSpinners]="false"
          ></timepicker>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label" for="userId"><b>Użytkownik:</b></label>
          <div class="col-6">
            <input [(ngModel)]="reservation.userId" id="userId" style="width: 60px;" name="userId" type="number" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label" for="tableId"><b>Stół:</b></label>
          <div class="col-6">
            <input
            [(ngModel)]="reservation.pingPongTableId"
            style="width: 60px;"
            type="number"
            name="tableId"
            class="form-control"
            is="tableId"
          />
          </div>
        </div>
        <div class="form-group">
          <button type="button" (click)="sendReservation()" class="btn btn-success">Zatwierdź</button>
        </div>
      </form>
  </div>
</div>
